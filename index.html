<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main-container">

        <div>
            <input class="city-input" id="city-name-input" placeholder="Enter city" required>
            <button class="search-city-button">Search</button>
        </div>

        <div class="today-weather-container">
            <div class="weather-header">
                <h1 class="city-name">New York</h1>
                <h3 class="date">Today</h3>
            </div>

            <div class="today-icon">ICON</div>

            <div class="today-temperature">
                <div class="weather-description">Sunny</div>
                <div class="temperature">20 C</div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <div>Wind</div>
                    <div>3m/s</div>
                </div>
                <div class="detail-item">
                    <div>Visibility</div>
                    <div>10km</div>
                </div>
                <div class="detail-item">
                    <div>Min Temp</div>
                    <div>10 C</div>
                </div>
                <div class="detail-item">
                    <div>Max Temp</div>
                    <div>20 C</div>
                </div>
                <div class="detail-item">
                    <div>Sunrise</div>
                    <div>7:00</div>
                </div>
                <div class="detail-item">
                    <div>Sunset</div>
                    <div>16:30</div>
                </div>
            </div>
        </div>
        <div class="week-weather-container">
            <div class="week-day" id="day1"></div>
            <div class="week-day" id="day2"></div>
            <div class="week-day" id="day3"></div>
            <div class="week-day" id="day4"></div>
            <div class="week-day" id="day5"></div>
        </div>
    </div>

    
    <script src="./main.js"></script>
</body>
</html>
